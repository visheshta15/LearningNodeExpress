<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="box">
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
        <h2>Visheshta</h2>

        <div id='weathercon'> 
            <!-- fontawesome.com -->
            <i class="fas fa-sun" style="color: blueviolet;"></i>
        </div>

        <div class='info'>
            <h2 style="color: blueviolet;"  class='location'>
                <i class="fas fa-street-view" style="color: white;" >
                </i>
                {%location%}, {%country%}
            </h2>
            <p id="date">WiuoiED| OCT 23 | 10:20AM </p>
            <h1 class='temp'>{%tempval%}</h1>
            <h3 class='tempmin_max'>Min {%tempmin%} | Max {%tempmax%} </h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
